server.port=8080

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=database
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=${SPRING_DATA_MONGODB_USER_NAME}
spring.data.mongodb.password=${SPRING_DATA_MONGODB_PASSWORD}

security.jwt.token.secret-key=${JWT_SECRET_KEY}
security.jwt.token.expire-length=${JWT_EXPIRE_LENGTH}

logging.level.org.springframework.security=DEBUG
logging.level.root=DEBUG